<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

    <h3>Sales Report</h3>

    <!-- Top row with form-->
    <div class="mt-4">
        <form id="sales-form">
            <div class="row justify-content-between">
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputBrand" class="col-form-label">Brand</label>
                    <select class="custom-select form-control" name="brand" id="inputBrand">
                        <option value="" selected>Select a brand</option>
                        <option value="">All</option>

                    </select>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputCategory" class="col-form-label">Category</label>
                    <select class="custom-select form-control" name="category" id="inputCategory">
                        <option value="" selected>Select a category</option>
                        <option value="">All</option>

                    </select>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputStartDate" class="col-form-label">Start date</label>
                    <div class="">
                        <input type="date" class="form-control" name="startDate" id="inputStartDate"
                               min="< today's date + 30 days >"/>
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputEndDate" class="col-form-label">End date</label>
                    <div class="">
                        <input type="date" class="form-control" name="endDate" id="inputEndDate"
                               min="< startDate's value >" max="< today's date >" disabled/>
                    </div>
                </div>
            </div>
            <div class="row m-auto">
                <button type="button" class="btn shadow btn-primary px-4 shadow" id="filter-sales-report">Generate
                    Report
                </button>
            </div>
        </form>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped table-bordered table-hover shadow p-3 mb-5 bg-white rounded css-serial"
                   id="sales-table">
                <thead class="thead-dark shadow sticky-top">
                <tr>
                    <th scope="col">S. No</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th class="text-right" scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/>
</script>
<script>
    // Get references to the startDate and endDate inputs
    const startDateInput = document.getElementById("inputStartDate");
    const endDateInput = document.getElementById("inputEndDate");

    // Get today's date
    const today = new Date();

    // Set the minimum value for the startDate to be 30 days from today's date
    startDateInput.min = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 30).toISOString().split("T")[0];
    startDateInput.max = new Date(today.getFullYear(), today.getMonth(), today.getDate()).toISOString().split("T")[0];
    // Update the endDate's min and max values whenever the startDate value changes
    startDateInput.addEventListener("input", function () {
        // endDateInput.min = startDateInput.value;
        // endDateInput.max = today.toISOString().split("T")[0];
        if (startDateInput.value) {
            endDateInput.disabled = false;
            endDateInput.min = startDateInput.value;
            endDateInput.max = today.toISOString().split("T")[0];
        } else {
            endDateInput.disabled = true;
        }
    });
</script>

</body>

</html>
