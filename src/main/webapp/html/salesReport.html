<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">
    <center>
        <h2>Sales Report</h2>
    </center>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <form class="form-inline w-100" id="salesreport-form" autocomplete="off">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <label for="inputStartDate" class="control-label">Start Date</label>
                    </div>
                    <div class="col-2">
                        <label for="inputEndDate" class="control-label">End Date</label>
                    </div>
                    <div class="col-2">
                        <label for="inputBrand" class="control-label">Brand</label>
                    </div>
                    <div class="col-2">
                        <label for="inputCategory" class="control-label">Category</label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <input type="date" class="form-control" name="startdate" id="inputStartDate"
                                   placeholder="Enter Start Date" style="width:150%">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <input type="date" class="form-control" name="enddate" id="inputEndDate"
                                   placeholder="Enter End Date" style="width:150%">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <input class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand"
                                   style="width:150%">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="category" id="inputCategory"
                                   placeholder="Enter Category" style="width:150%">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-success" id="show-salesreport">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Table -->
        <div class="col-12" style="margin-top: 20px">
            <table class="table table-striped  css-serial" id="salesReport-table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Serial No.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/>
</script>

</body>

</html>
