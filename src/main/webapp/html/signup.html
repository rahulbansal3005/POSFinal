<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>
<div class="container">

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="card">
                <h4 class="card-header d-flex justify-content-center">
                    Signup
                </h4>
                <div class="card-body">
                    <form class="form-group" id="signup-form" method="POST" th:action="@{/session/signup}">
                        <div class="form-group d-flex justify-content-center">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Enter Your E-mail">
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter Your Password">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>


        </div> <!-- Col -->
    </div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>

</html>
