<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container">

<div class="row d-flex justify-content-center">
<div class="col-6">
<!--	d-flex align-items-center-->
	<div class="card">
  	<h4 class="card-header d-flex justify-content-center">
    	Login
  	</h4>
  	<div class="card-body">
		<form class="form-group" id="login-form" method="POST" th:action="@{/session/login}">
			<div class="form-group d-flex justify-content-center">
<!--				<label for="email" class="col-sm-10 col-form-label">Email</label>-->
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your E-mail">
			    </div>
			</div>
			<div class="form-group d-flex justify-content-center">
<!--			    <label for="password" class="col-sm-10 col-form-label">Password</label>-->
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
			    </div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary" id="login">Sign In</button>
			</div>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>

</html>
