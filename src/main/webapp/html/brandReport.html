<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

    <h3>Brand Report</h3>

    <!-- Top row with form-->
    <div class="">
        <form id="brand-form">
            <div class="row justify-content-between">
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputBrand" class="col-form-label">Select a brand</label>
                    <select class="custom-select form-control" name="brand" id="inputBrand">
<!--                        <option value="" selected>Select a brand</option>-->
                        <option value="" selected>All</option>

                    </select>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputCategory" class="col-form-label">Select a category</label>
                    <select class="custom-select form-control" name="category" id="inputCategory">
<!--                        <option value="" selected>Select a category</option>-->
                        <option value="" selected>All</option>

                    </select>
                </div>
            </div>
            <div class="row m-auto">
                <button type="button" class="btn shadow btn-primary px-4 shadow" id="filter-report">Generate Brand Report</button>
            </div>
        </form>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12 table">
            <table class="table table-striped table-bordered table-hover shadow p-3 mb-5 bg-white rounded text-center" id="brand-table">
                <thead class="thead-dark shadow sticky-top">
                <tr>
                    <th scope="col">S no.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brandReport.js}"/></script>

</body>

</html>
